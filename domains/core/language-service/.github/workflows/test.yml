name: CI Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up go
      uses: actions/setup-go@v1
    - name: Install dependencies and test
      run: |
        echo "Running test for go in language-service"
        go test ./...