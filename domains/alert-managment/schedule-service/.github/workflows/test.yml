name: CI Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up java
      uses: actions/setup-java@v1
    - name: Install dependencies and test
      run: |
        echo "Running test for java in schedule-service"
        ./mvnw test